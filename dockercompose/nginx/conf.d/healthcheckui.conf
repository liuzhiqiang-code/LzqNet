# 当前使用的 HTTP 配置
server {
    listen 25100;
    server_name localhost;  # 替换为你的域名

    location / {
        proxy_pass http://lzqnet.healthcheckui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}


